<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font used -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


  <!-- stylesheet -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>

  <div class="huddle">
    <img src="/Huddle-landing-page-with-a-single-introductory-section/images/logo.svg" alt="">
  </div>

  <div class="ill">
    <img src="/Huddle-landing-page-with-a-single-introductory-section/images/illustration-mockups.svg" alt="">
  </div>

  <div class="textContainer">
    <h1>Build The Community Your Fans Will Love</h1>

    <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

    <button>Register</button>

  </div>

  <div class="socials">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>


  <div class="bgDesktop">
    <img src="/Huddle-landing-page-with-a-single-introductory-section/images/bg-desktop.svg" alt="">
  </div>
  <div class="bgMobile">
    <img src="/Huddle-landing-page-with-a-single-introductory-section/images/bg-mobile.svg" alt="">
  </div>

  <footer>
